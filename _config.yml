# Config
lang:                  en

# The title of your blog. Used in the sidebar and the browser tab.
title:                 Logan Shaffer's Portfolio

description:           >
  My personal website that showcases my projects, ideas, curiosities,
  and interests!

# A shorter description for the sidebar.
tagline:               Logan Shaffer's Portfolio

logo:                  https://github.com/drlogan42.png

author:
  name:                <Logan> <Shaffer>
  email:               <loganshaffer42@gmail.com>

# Add links to the sidebar.
menu:
  - title:             Experience
    url:               /experience/
  - title:             Projects
    url:               /projects/
  - title:             Curriculum Vitae
    url:               /cv/

# Add links to the footer.
legal:
  - title:             LICENSE
    url:               /LICENSE/
  - title:             NOTICE
    url:               /NOTICE/
  - title:             CHANGELOG
    url:               /CHANGELOG/

# This text will appear in a `<small>` tag in the footer of every page.
copyright:             © 2024. All rights reserved.

# Format of the permalinks
permalink:             /:categories/:year-:month-:day-:title/

# Pagination configuration (used by the `blog` layout)
paginate:              10
paginate_path:         /:num/


# Theme
theme: jekyll-theme-hydejack
#remote_theme: hydecorp/hydejack@v9

# Sidebar image and theme color of the site.
accent_image:          /assets/img/sidebar-bg.jpg
accent_color:          rgb(79,177,186)

theme_color:           rgb(25,55,71)

defaults:
  - scope:
      path:            hyde/
    values:
      accent_color:    rgb(38,139,210)
      theme_color:     rgb(32,32,32)
      accent_image:
        background:    rgb(32,32,32)
        overlay:       false

  # Don't include documents in assets in the sitemap
  - scope:
      path:            assets/
    values:
      sitemap:         false

  - scope:
      path:            licenses/
    values:
      layout:          plain
      sitemap:         false

  - scope:
      type:            projects
    values:
      seo:
        type:          WebPage
  - scope:
      type:            featured_categories
    values:
      seo:
        type:          WebPage
  - scope:
      type:            featured_tags
    values:
      seo:
        type:          WebPage

kramdown:
  math_engine:         katex
  math_engine_opts:    {}
  footnote_backlink:   '&#x21a9;&#xfe0e;'


# Hydejack Settings

hydejack:
  post_addons:         [about, newsletter, related, random, comments]

  project_addons:      [about, newsletter, other, comments]

  no_mark_external:    false

  no_push_state:       false

  no_drawer:           false

  no_navbar:           false

  no_search:           false

  no_inline_css:       false

  no_page_style:       false

  no_break_layout:     true

  no_toc:              false

  no_third_column:     false

  no_large_headings:   false

  no_structured_data:  false

  no_theme_color:      false

  no_breadcrumbs:      false

  use_lsi:             true

  cookies_banner:      false

  advertise:           false

  hide_dates:          false

  hide_last_modified:  false

  dark_mode:
    always:            false

    dynamic:           true

    icon:              true

  # ⚡️ DANGER ZONE ⚡️
  # ----------------
  # This is an _experimental_ feature.
  # Only use if you know what Service Workers are and how they can impact your site!
  offline:
    enabled:           false
    cache_version:     13
    precache_assets:
      - /assets/img/swipe.svg


# Collections
collections:
  featured_categories:
    permalink:         /:name/
    output:            true

  featured_tags:
    permalink:         /tag-:name/
    output:            true

  projects:
    permalink:         /projects/:path/
    output:            true


# File inclusion/exclusion
exclude:
  - .jekyll-cache
  - .sass-cache
  - .ruby-lsp
  - .wrangler
  - '*.toml'
  - vendor
  - Gemfile
  - Gemfile.lock
  - functions
include:
  - _routes.json
  - .well-known
  - LICENSE.md


# Plugins
plugins:
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-include-cache
  - jekyll-last-modified-at

# Plugin Configs
optional_front_matter:
  remove_originals:    true

readme_index:
  remove_originals:    true
  with_frontmatter:    true

relative_links:
  collections:         true

titles_from_headings:
  strip_title:         true
  collections:         true

compress_html:
  comments:            ["<!--", "-->"]
  clippings:           all
  endings:             all
  ignore:
    envs:              [development]

sass:
  style:               compressed

# Jekyll Compose Defaults
jekyll_compose:
  default_front_matter:
    drafts:
      layout: post
      description: > 
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image:
        path: /assets/img/sidebar-bg.jpg
    posts:
      layout: post
      description: > 
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image:
        path: /assets/img/sidebar-bg.jpg
    projects:
      layout: project
      description: > 
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image:
        path: /assets/img/sidebar-bg.jpg
      links:
        - title: Project Link
          url: https://example.com
